<!DOCTYPE html>
<html>
    <head>
        <title>Covid Tracker BD</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="container">
            <h1 id="title"><span id="blue">Covid-19</span> <span id="yellow">Tracker</span> <span id="green">BANGLA</span><span id="red">DESH</span></h1>
            <h2 id="subTitle">Get the Latest Statistics for <span id="green" class="subFont">BANGLA</span><span id="red" class="subFont">DESH</span></h2>
            <div class="dataContainer">
                <div class="statsContainer">
                    <h4>Cases</h4>
                    <h1 id="cases"></h1>
                    <h4>Deaths</h4>
                    <h1 id="deaths"></h1>
                    <h4>Percent of Death</h4>
                    <h1 id="percent"></h1>
                </div>
                
            
                <div class="locationContainer">
                    <h4>Country</h4>
                    <h1 id="country"><span id="green">BANGLA</span><span id="red">DESH</span></h1>
                    <h4>Population</h4>
                    <h1 id="population"></h1>
                    <h4>Last Updated</h4>
                    <h1 id="update"></h1>
                </div>
            </div>
        </div>
        <div id="reference">
            <h6>Created by Mohammad Rakibul Hasan Mahin with ‚ù§ | information provided by <a href="https://systems.jhu.edu/research/public-health/ncov/">Johns Hopkins University</a></h6>
        </div>
    </body>
</html>
